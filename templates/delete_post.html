{% extends "base.html" %} 
{% load static %}

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Delete: {{ post.title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2"> 
            <form action="{% url 'delete_post' slug=post.slug %}" method="POST">
                {% csrf_token %}
                <h2>Are you sure you want to delete this post?</h2>
                <br>
                <button type="submit" class="btn btn-danger">Delete</button>
             </form>
             <br>
             <span>
                <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-info text-white">
                    Cancel
                </a>
            </span>
        </div>
    </div>

{%endblock%}
